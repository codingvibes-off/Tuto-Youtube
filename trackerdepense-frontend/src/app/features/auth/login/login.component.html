<form
  [formGroup]="loginForm"
  (ngSubmit)="loginUser()"
  class="min-h-screen flex items-center justify-center  text-white font-[Poppins]"
>
  <div class="bg-[#0f0f0f] p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center mb-2">Sign In</h2>
    <p class="text-gray-400 text-center mb-6">Welcome back, you’ve been missed!</p>

    <!-- Email -->
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm text-gray-300">Email</label>
      <input
        type="email"
        formControlName="email"
        id="email"
        placeholder="Enter your email"
        class="w-full px-4 py-3 rounded-xl bg-[#1c1c1c] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email.</div>
      </small>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block mb-2 text-sm text-gray-300">Password</label>
      <input
        type="password"
        formControlName="password"
        id="password"
        placeholder="Enter your password"
        class="w-full px-4 py-3 rounded-xl bg-[#1c1c1c] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-sm">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
      <div class="text-right mt-2">
        <a class="text-sm text-yellow-400 hover:underline cursor-pointer">Forgot Password?</a>
      </div>
    </div>

    <!-- Login button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-xl mt-4 hover:bg-yellow-500 transition disabled:opacity-50"
    >
      Login
    </button>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-1 border-gray-700" />
      <span class="px-3 text-gray-500 text-sm">Or</span>
      <hr class="flex-1 border-gray-700" />
    </div>

    <!-- Social buttons -->
    <div class="flex justify-center gap-4 mb-6">
      <button class="bg-[#1c1c1c] p-3 rounded-full hover:bg-gray-800 transition">
        <img src="assets/google.svg" alt="Google" class="w-5 h-5" />
      </button>
      <button class="bg-[#1c1c1c] p-3 rounded-full hover:bg-gray-800 transition">
        <img src="assets/apple.svg" alt="Apple" class="w-5 h-5" />
      </button>
      <button class="bg-[#1c1c1c] p-3 rounded-full hover:bg-gray-800 transition">
        <img src="assets/facebook.svg" alt="Facebook" class="w-5 h-5" />
      </button>
    </div>

    <!-- Bottom link -->
    <p class="text-center text-sm text-gray-400">
      Don’t have an account?
      <a routerLink="/register" class="text-yellow-400 font-medium hover:underline">Sign up for free</a>
    </p>
  </div>
</form>
