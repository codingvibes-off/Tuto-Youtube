<form
  [formGroup]="loginForm"
  (ngSubmit)="loginUser()"
  class="min-h-screen flex items-center justify-center  text-white font-[Poppins]"
>
  <div class="bg-[#0f0f0f] p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-semibold text-center mb-2">Sign In</h2>
    <p class="text-gray-400 text-center mb-6">Welcome back, you’ve been missed!</p>

    <!-- Email -->
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm text-gray-300">Email</label>
      <input
        type="email"
        formControlName="email"
        id="email"
        placeholder="Enter your email"
        class="w-full px-4 py-3 rounded-xl bg-[#1c1c1c] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <small *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-sm">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email.</div>
      </small>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block mb-2 text-sm text-gray-300">Password</label>
      <input
        type="password"
        formControlName="password"
        id="password"
        placeholder="Enter your password"
        class="w-full px-4 py-3 rounded-xl bg-[#1c1c1c] text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-sm">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
      <div class="text-right mt-2">
        <a class="text-sm text-yellow-400 hover:underline cursor-pointer">Forgot Password?</a>
      </div>
    </div>

    <!-- Login button -->
    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-xl mt-4 hover:bg-yellow-500 transition disabled:opacity-50"
    >
      Login
    </button>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="flex-1 border-gray-700" />
      <span class="px-3 text-gray-500 text-sm">Or</span>
      <hr class="flex-1 border-gray-700" />
    </div>

    <!-- Social buttons -->
    <div class="flex justify-center gap-4 mb-6">
      <button class="bg-[#1c1c1c] p-3 rounded-full hover:bg-gray-800 transition">
        <svg class="w-6 h-6 text-white"  fill="#facc15" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Google</title><path d="M12.48 10.92v3.28h7.84c-.24 1.84-.853 3.187-1.787 4.133-1.147 1.147-2.933 2.4-6.053 2.4-4.827 0-8.6-3.893-8.6-8.72s3.773-8.72 8.6-8.72c2.6 0 4.507 1.027 5.907 2.347l2.307-2.307C18.747 1.44 16.133 0 12.48 0 5.867 0 .307 5.387.307 12s5.56 12 12.173 12c3.573 0 6.267-1.173 8.373-3.36 2.16-2.16 2.84-5.213 2.84-7.667 0-.76-.053-1.467-.173-2.053H12.48z"/></svg>
      </button>
      <button class="bg-[#1c1c1c] p-3 rounded-full hover:bg-gray-800 transition">
       <svg class="w-6 h-6 text-white"  fill="#facc15" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Apple</title><path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/></svg>
      </button>
      <button class="bg-[#1c1c1c] p-3 rounded-full hover:bg-gray-800 transition">
       <svg class="w-6 h-6 text-white" fill="#facc15" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Facebook</title><path d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 1.848-5.978 5.858-5.978.401 0 .955.042 1.468.103a8.68 8.68 0 0 1 1.141.195v3.325a8.623 8.623 0 0 0-.653-.036 26.805 26.805 0 0 0-.733-.009c-.707 0-1.259.096-1.675.309a1.686 1.686 0 0 0-.679.622c-.258.42-.374.995-.374 1.752v1.297h3.919l-.386 2.103-.287 1.564h-3.246v8.245C19.396 23.238 24 18.179 24 12.044c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.628 3.874 10.35 9.101 11.647Z"/></svg>
      </button>
    </div>

    <!-- Bottom link -->
    <p class="text-center text-sm text-gray-400">
      Don’t have an account?
      <a routerLink="/register" class="text-yellow-400 font-medium hover:underline">Sign up for free</a>
    </p>
  </div>
</form>
