<p-toast></p-toast>

<form
  class="min-h-screen flex items-center justify-center bg-gradient-to-br  text-white font-[Poppins]"
  [formGroup]="registerForm"
  (ngSubmit)="submitDetails()"
>
  <div
    class="bg-[#0f0f0f] backdrop-blur-md rounded-2xl shadow-xl p-8 w-full max-w-md border border-gray-700"
  >
    <h2 class="text-3xl font-semibold text-center mb-6">Create an account</h2>

    <!-- Name -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium mb-1">Name</label>
      <input
        data-testid="name-input"
        type="text"
        id="name"
        formControlName="name"
        placeholder="Type your name"
        class="w-full px-4 py-2 rounded-md bg-[#0f0f0f] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <small
        *ngIf="name.invalid && (name.dirty || name.touched)"
        class="text-red-400 text-xs mt-1 block"
      >
        <div *ngIf="name.errors?.['required']">Name is required.</div>
        <div *ngIf="name.errors?.['pattern']">Enter a valid Name</div>
      </small>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium mb-1">Email</label>
      <input
        data-testid="email-input"
        type="email"
        id="email"
        formControlName="email"
        placeholder="Type your email"
        class="w-full px-4 py-2 rounded-md bg-[#0f0f0f] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-red-400 text-xs mt-1 block"
      >
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Email should be valid.</div>
      </small>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium mb-1"
        >Password</label
      >
      <input
        data-testid="password-input"
        type="password"
        id="password"
        formControlName="password"
        placeholder="Type your password"
        class="w-full px-4 py-2 rounded-md bg-[#0f0f0f] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <small
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-red-400 text-xs mt-1 block"
      >
        <div *ngIf="password.errors?.['required']">Password is required.</div>
      </small>
    </div>

    <!-- Confirm Password -->
    <div class="mb-6">
      <label for="confirmPassword" class="block text-sm font-medium mb-1"
        >Confirm Password</label
      >
      <input
        data-testid="confirm-password-input"
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm your password"
        class="w-full px-4 py-2 rounded-md bg-[#0f0f0f] border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <small
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="text-red-400 text-xs mt-1 block"
      >
        <div *ngIf="confirmPassword.errors?.['required']">
          Confirm the password.
        </div>
      </small>
      <small
        *ngIf="
          registerForm.errors?.['passwordMismatch'] &&
          confirmPassword.valid &&
          password.valid
        "
        class="text-red-400 text-xs mt-1 block"
      >
        Passwords should match.
      </small>
    </div>

    <!-- Submit Button -->
    <button
      data-testid="submit-button"
      type="submit"
      [disabled]="registerForm.invalid"
      class="w-full py-2.5 bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-600 rounded-md font-medium transition-all"
    >
      Sign Up
    </button>

    <!-- Link -->
    <div class="text-center text-sm mt-4 text-gray-300">
      Already a member?
      <a routerLink="/login" class="text-indigo-400 hover:underline">Login</a>
    </div>
  </div>
</form>
