  <nav [class]="'fixed top-0 left-0 right-0 z-50 transition-all duration-300 ' + (scrolled ? 'bg-slate-900/95 backdrop-blur-lg shadow-lg shadow-black/20' : 'bg-transparent')">
    <div class="max-w-7xl mx-auto px-6 py-4" [ngClass]="mobileMenuOpen ? 'bg-[#1e1e1e]' : 'bg-transparent'">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div 
          class="text-2xl font-bold bg-gradient-to-r from-blue-400 via-violet-400 to-pink-400 bg-clip-text text-transparent cursor-pointer"
          (click)="navigateTo('/home')">
          Budgetly
        </div>

        <!-- Desktop Menu -->
        <ul class="hidden md:flex space-x-8 text-sm font-medium">
          <li>
            <a (click)="scrollToSection('features')" 
               class="text-slate-300 hover:text-white transition cursor-pointer">
              Fonctionnalités
            </a>
          </li>
          <li>
            <a (click)="navigateTo('/dashboard')" 
               class="text-slate-300 hover:text-white transition cursor-pointer">
              Dashboard
            </a>
          </li>
          <li>
            <a (click)="navigateTo('/ai')" 
               class="text-slate-300 hover:text-white transition cursor-pointer">
              Assistant IA
            </a>
          </li>
          <li>
            <a (click)="navigateTo('/profile')" 
               class="text-slate-300 hover:text-white transition cursor-pointer">
              Profil
            </a>
          </li>
        </ul>
        
        <!-- CTA Desktop -->
        <button 
          (click)="navigateTo('/dashboard')"
          class="hidden md:block px-6 py-2.5 rounded-full bg-gradient-to-r from-blue-500 via-violet-500 to-pink-500 text-white font-semibold hover:shadow-lg hover:shadow-violet-500/50 transition-all duration-300 hover:scale-105">
          Commencer gratuitement
        </button>
      

        <!-- Mobile Menu Button -->
        <button 
          (click)="toggleMobileMenu()"
          class="md:hidden text-white text-2xl">
          <span *ngIf="!mobileMenuOpen">☰</span>
          <span *ngIf="mobileMenuOpen">✕</span>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div *ngIf="mobileMenuOpen" 
           class="md:hidden mt-4 pb-4 space-y-4 animate-slide-down">
        <a (click)="scrollToSection('features')" 
           class="block text-slate-300 hover:text-white transition cursor-pointer">
          Fonctionnalités
        </a>
        <a (click)="navigateTo('/dashboard')" 
           class="block text-slate-300 hover:text-white transition cursor-pointer">
          Dashboard
        </a>
        <a (click)="navigateTo('/ai')" 
           class="block text-slate-300 hover:text-white transition cursor-pointer">
          Assistant IA
        </a>
        <a (click)="navigateTo('/profile')" 
           class="block text-slate-300 hover:text-white transition cursor-pointer">
          Profil
        </a>
        <button 
          (click)="navigateTo('/dashboard')"
          class="w-full px-6 py-2.5 rounded-full bg-gradient-to-r from-blue-500 via-violet-500 to-pink-500 text-white font-semibold">
          Commencer gratuitement
        </button>
         <button 
          (click)="navigateTo('/dashboard')"
          class="w-full px-6 py-2.5 rounded-full bg-gradient-to-r from-blue-500 via-violet-500 to-pink-500 text-white font-semibold">
          Déconnexion
        </button>
      </div>
    </div>
  </nav>
