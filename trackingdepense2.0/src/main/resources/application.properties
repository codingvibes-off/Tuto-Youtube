spring.application.name=tacking

# Datasource PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/expenses_db
spring.datasource.username=traking
spring.datasource.password=traking123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=public
spring.liquibase.contexts=development,test,production
spring.liquibase.drop-first=false